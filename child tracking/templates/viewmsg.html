{% include 'parentheader.html' %}
<br>
<br><br>
<h2 align="center"><u>View messages</u></h2>
<form method="post">
<table style="width: 200px" align="center" class="table">
	<tr>
		<td><font color="black">Child</td>
		<td><font color="black"><select name="childs">
			<option selected>Select</opetion>
			{% for row in data['childdetails'] %}
				<option value="{{ row['child_id'] }}">{{ row['name'] }}</option>
			{% endfor %}
		</select></font></td>
	</tr>
	<tr>
		<td align="center" colspan="2"><input type="submit" class="btn btn-primary btn-lg" name="submit"></td>
		
	</tr>
	<table style="width: 1000px" align="center" class="table">
		<tr>
			<th><font color="black">Child Name</font></th>
			<th><font color="black">Number</font></th>
			<th><font color="black">Type</font></th>
			<th><font color="black">Date</font></th>
			<th><font color="black">Time</font></th>
			<th><font color="black">Message</font></th>
		</tr>
		<tbody>
		{% for row in data['msg'] %}
			<tr>
				<td><font color="black">{{row['name']}}</font></td>
				<td><font color="black">{{row['number']}}</font></td>
				<td><font color="black">{{row['type']}}</font></td>
				<td><font color="black">{{row['date']}}</font></td>
				<td><font color="black">{{row['time']}}</font></td>
				<td><font color="black">{{row['msg']}}</font></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</table>
</form>
</div>

<br><br>
